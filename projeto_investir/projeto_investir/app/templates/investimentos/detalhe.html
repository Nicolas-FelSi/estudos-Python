{% extends 'investimentos/base.html' %}
{% block conteudo %}

<style>
    h1 {
        text-align: center;
    }
</style>

<h1>Detalhes do Investimento</h1>
<div class="container">
    <table class="table table-hover table-bordered">
        <thead>
            <th>ID</th>
            <th>Investimento</th>
            <th>Valor</th>
            <th>Pago</th>
            <th>Data</th>
        </thead>
        <tbody>
            <tr>
                <td>{{ dados.id }}</td>
                <td>{{ dados.investimento }}</td>
                <td>{{ dados.valor }}</td>
                <td>{{ dados.pago }}</td>
                <td>{{ dados.data }}</td>
            </tr>
    
        </tbody>
    </table>
</div>
{% endblock %}
